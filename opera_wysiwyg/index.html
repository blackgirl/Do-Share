<head>
<title>HTML editor demo</title>
<script src="utils.js"></script>
<script src="editor.js"></script>
<script src="editlib.js"></script>
<style>
#editframe { width:700px; height:400px; }
.toolbar {  width:702px;  
	background-color: #e8e8e8; 
	border: outset 1px; 
	font-family: sans-serif; 
	cursor: arrow;
}
.toolbar span { padding: 4px; }
.enabled { color: black; }
.disabled { color: gray; }
.active { background-color: cyan; }
</style>
</head>
<body>
<div class="toolbar">
<span id="boldButton"><strong>B</strong></span>
<span id="italicButton"><em>I</em></span>
<span id="overStrike"><strike>S</strike></span>
</div>
<iframe id="editFrame" src="page.html"></iframe>

</body>
